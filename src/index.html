<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Election Results</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<header>
		<div class="mx-5">
			<div class="my-5">
				<div class="w-full">
					<div id="logo" class="pl-10 py-2">
						<a class="logo"
							data-dark-logo="https://www.ine.mx/wp-content/uploads/2017/04/logo-ine.png">
							<img class="img-responsive" src="https://www.ine.mx/wp-content/uploads/2017/04/logo-ine.png"
								alt="Logo INE">
						</a>
					</div>
				</div>
			</div>
			<div class="bg-pink-600 w-full rounded-xl">
				<div class="flex justify-around py-10">
					<div class="flex justify-center">
						<div class="rounded-lg shadow-lg bg-white max-w-lg">
							<a>
								<img class="rounded-t-lg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Morena_logo_%28Mexico%29.svg/800px-Morena_logo_%28Mexico%29.svg.png" alt="" />
							</a>
							<div class="p-6">
								<button type="button" onClick="App.castVote(1); return false;"
								class=" inline-block bg-blue-600 text-white  leading-tight uppercase rounded shadow-md hover:bg-blue-700 
									hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 
									active:shadow-lg transition duration-150 ease-in-out
									w-full h-10 votebtn">Votar</button>
							</div>
						</div>
					</div>
					<div class="flex justify-center">
						<div class="rounded-lg shadow-lg bg-white max-w-lg">
							<a>
								<img class="rounded-t-lg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/PAN_logo_%28Mexico%29.svg/1200px-PAN_logo_%28Mexico%29.svg.png" alt="" />
							</a>
							<div class="p-6">
								<button type="button" onClick="App.castVote(2); return false;"
								class=" inline-block bg-blue-600 text-white  leading-tight uppercase rounded shadow-md hover:bg-blue-700 
									hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 
									active:shadow-lg transition duration-150 ease-in-out
									w-full h-10 votebtn">Votar</button>
							</div>
						</div>
					</div>
					<div class="flex justify-center">
						<div class="rounded-lg shadow-lg bg-white max-w-lg">
							<a>
								<img class="rounded-t-lg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PRI_logo_%28Mexico%29.svg/2044px-PRI_logo_%28Mexico%29.svg.png" alt="" />
							</a>
							<div class="p-6">
								<button type="button" onClick="App.castVote(3); return false;"
								class=" inline-block bg-blue-600 text-white  leading-tight uppercase rounded shadow-md hover:bg-blue-700 
									hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 
									active:shadow-lg transition duration-150 ease-in-out
									w-full h-10 votebtn">Votar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container" style="width: 650px;">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Election Results</h1>
				<hr />
				<br />
				<div id="loader">
					<!--<p class="text-center">Loading...</p>-->
				</div>
				<div id="content" style="display: none;">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Votes</th>
							</tr>
						</thead>
						<tbody id="candidatesResults">
						</tbody>
					</table>
					<hr />
					<!--<form onSubmit="App.castVote(); return false;">
						<div class="form-group">
							<label for="candidatesSelect">Select Candidate</label>
							<select class="form-control" id="candidatesSelect">
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Vote</button>
						<hr />
					</form>-->
					<p id="accountAddress" class="text-center"></p>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
